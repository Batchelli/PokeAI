    <style>
      body {
        font-family: 'Roboto Mono', monospace;
      }
      .font-press-start {
        font-family: 'Press Start 2P', cursive;
      }
      .font-roboto-mono {
         font-family: 'Roboto Mono', monospace;
      }
      /* Simple animation for pokemon image */
      @keyframes pulse-slow {
        0%, 100% {
          transform: scale(1);
          opacity: 0.95;
        }
        50% {
          transform: scale(1.03);
          opacity: 1;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 4s ease-in-out infinite;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }

      /* Battle Animations */
      @keyframes player-sprite-idle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .animate-player-idle {
        animation: player-sprite-idle 2.5s ease-in-out infinite;
      }
      @keyframes opponent-sprite-idle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
       .animate-opponent-idle {
        animation: opponent-sprite-idle 2.8s ease-in-out infinite;
      }

      @keyframes faint {
        0% { opacity: 1; transform: translateY(0); }
        50% { opacity: 0.5; }
        100% { opacity: 0; transform: translateY(40px); }
      }
      .animate-faint {
        animation: faint 1.2s ease-in forwards;
      }
      
      @keyframes battle-scene-enter {
        from {
            transform: scale(1.5);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
      }
      .animate-battle-scene-enter {
        animation: battle-scene-enter 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      @keyframes spin-smooth {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-smooth {
        animation: spin-smooth 1.5s cubic-bezier(0.65, 0, 0.35, 1) infinite;
      }

      /* Withdraw & Enter Animations */
      @keyframes withdraw-player {
        from { transform: scale(1) translateY(0); opacity: 1; }
        to { transform: scale(0) translateY(50px); opacity: 0; }
      }
      .animate-withdraw-player {
        animation: withdraw-player 0.5s ease-in forwards;
      }
      @keyframes enter-player {
        from { transform: scale(0.3) translateY(50px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-enter-player {
        animation: enter-player 0.5s ease-out forwards;
      }

      /* Attack Animations */
      @keyframes attack-player {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(30px, -5px); }
      }
      .animate-attack-player {
        animation: attack-player 0.4s ease-in-out;
      }

      @keyframes attack-opponent {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-30px, 5px); }
      }
      .animate-attack-opponent {
        animation: attack-opponent 0.4s ease-in-out;
      }
    </style>
